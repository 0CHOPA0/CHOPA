<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        .intro-container {
            position: relative;
            width: 100%;
            height: 400px;
        }
        .intro-bg {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .intro-bg img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            filter: brightness(0.7) blur(2px); /* 밝기와 흐림 효과 적용 */
        }
        .intro-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .intro-text h1 {
            font-size: 5vw;
            margin: 0;
        }
        .content {
            padding: 20px;
            text-align: center; /* 내용 중앙 정렬 */
        }

        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        #CcodeInput {
            width: 80%; /* 또는 원하는 너비 */
            max-width: 300px; /* 최대 너비 설정 */
            margin-bottom: 10px;
            padding: 5px;
        }

        button {
            padding: 5px 15px;
        }

        #result {
            margin-top: 20px;
            text-align: left; /* 결과 텍스트 왼쪽 정렬 */
            max-width: 600px; /* 결과 텍스트의 최대 너비 */
            margin-left: auto;
            margin-right: auto;
        }
        
        @media (max-width: 768px) {
            .intro-text h1 {
                font-size: 8vw;
            }
        }
    </style>
    <title>Certificate Validator - Swiss Approval Korea</title>
    <script src="js/data.js"></script> <!-- JSON 데이터 로드 -->
    <script>
        function searchData() {
            const Ccode = document.getElementById("CcodeInput").value.trim();
            let resultText = "검색 결과가 없습니다.";

            for (let D of CertificateData) {
                if (D.Ccode === Ccode) {
                    resultText = `ClientName: ${D.Cname}<br>Address: ${D.Addr}<br>Application Field: ${D.AppF}<br>Certificate Code: ${D.Ccode}<br>Standard: ${D.Std}<br>Certificate Status: ${D.Cstat}<br>Certificate Due Date: ${D.Cdate}`;
                    break;
                }
            }
            document.getElementById("result").innerHTML = resultText;
        }
    </script>
</head>
<body>
<div class="intro-container">
        <div class="intro-bg">
            <img width="2000" height="600" src="img/Certified.jpg" alt="" loading="lazy">
        </div>
        <div class="intro-text">
            <h1>Certificate Validator</h1>
            <h1>Swiss Approval Korea</h1>
        </div>
    </div>
<div class="content">
    <p>Here you can check the validity of a Certificate, by Swiss Approval International Inspection and Certification Body.</p>
    <div class="search-container">
        <label for="CcodeInput">Insert Certificate Code</label>
        <input type="text" id="CcodeInput">
        <button onclick="searchData()">Validate</button>
    </div>
    <div id="result"></div>
</div>
</body>
</html>

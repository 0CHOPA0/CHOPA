<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* 메뉴바 스타일 */
        .navbar {
            position: fixed;
            top: -60px;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 20px;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .navbar-visible {
            top: 0;
        }

        /* 하단 바 스타일 */
        .footer {
            position: fixed;
            bottom: -200px;
            left: 0;
            width: 100%;
            height: 200px;
            background-color: black;
            z-index: 999;
            transition: all 0.3s ease;
            color: white; /* 글씨 색상을 흰색으로 설정 */
            display: flex;
            justify-content: center; /* 가운데 정렬 */
            align-items: center; /* 수직 가운데 정렬 */
        }

        .footer-content {
            font-family: Arial, sans-serif; /* 폰트 스타일 */
            font-size: 16px; /* 글씨 크기 */
        }

        .footer-visible {
            bottom: 0;
        }

        /* 콘텐츠 고정을 위한 스타일 */
        .content {
            padding: 20px;
            text-align: center;
            min-height: calc(100vh - 400px); /* 헤더 높이 고려 */
            padding-bottom: 300px; /* 하단 바 높이 고려 */
        }

        /* 기존 스타일 유지 */
        .intro-container {
            position: relative;
            width: 100%;
            height: 400px;
        }
        .intro-bg {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .intro-bg img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            filter: brightness(0.7) blur(2px); /* 어두움과 흐림 효과 */
        }
        .intro-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .intro-text h1 {
            font-size: 5vw;
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- 메뉴바 -->
    <div class="navbar">
        <div class="navbar-content">Certificate Validator - Swiss Approval Korea</div>
    </div>

    <!-- 헤더 영역 -->
    <div class="intro-container">
        <div class="intro-bg">
            <img src="img/Certified.jpg" alt="Certified">
        </div>
        <div class="intro-text">
            <h1>Certificate Validator</h1>
            <h1>Swiss Approval Korea</h1>
        </div>
    </div>

    <!-- 콘텐츠 영역 -->
    <div class="content">
        <p>Here you can check the validity of a Certificate, by Swiss Approval International Inspection and Certification Body.</p><br><br>
        <div class="search-container">
            <label for="CcodeInput">Insert Certificate Code</label><br><br>
            <input type="text" id="CcodeInput"><br>
            <button onclick="searchData()">Validate</button>
        </div>
        <div id="result"></div>
    </div>

    <!-- 하단 바 -->
    <div class="footer">
        <div class="footer-content">© Swiss Approval Korea</div>
    </div>

    <script>
        // 스크롤 이벤트 핸들러
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            const footer = document.querySelector('.footer');
            const scrollPosition = window.scrollY;

            // 상단 메뉴바 제어
            if (scrollPosition > 100) {
                navbar.classList.add('navbar-visible');
            } else {
                navbar.classList.remove('navbar-visible');
            }

            // 하단 바 제어 (0~500px 스크롤 범위에서만 움직임)
            const maxScroll = 500;
            if (scrollPosition <= maxScroll) {
                footer.style.bottom = `${-200 + (scrollPosition / maxScroll * 200)}px`;
            } else {
                footer.style.bottom = '0px';
            }
        });
    </script>
</body>
</html>

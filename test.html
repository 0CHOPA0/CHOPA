<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        .intro-bg {
            width: 100%;
            height: 400px;
            overflow: hidden;
            position: relative;
        }
        .intro-bg img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            position: absolute;
            top: 0;
            left: 0;
        }

        
        .intro-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .intro-text h1 {
            font-size: 5vw; /* 뷰포트 너비에 따라 글자 크기 조절 */
            margin: 0;
        }

        @media (max-width: 768px) {
            .intro-text h1 {
                font-size: 8vw; /* 작은 화면에서 더 큰 글자 크기 */
            }
    </style>
    <title>Certificate Validator - Swiss Approval Korea</title>
    <script src="js/data.js"></script> <!-- JSON 데이터 로드 -->
    <script>
        function searchData() {
            const Ccode = document.getElementById("CcodeInput").value.trim();
            let resultText = "검색 결과가 없습니다.";

            for (let D of CertificateData) {
                if (D.Ccode === Ccode) {
                    resultText = `ClientName: ${D.Cname}<br>Address: ${D.Addr}<br>Application Field: ${D.AppF}<br>Certificate Code: ${D.Ccode}<br>Standard: ${D.Std}<br>Certificate Status: ${D.Cstat}<br>Certificate Due Date: ${D.Cdate}`;
                    break;
                }
            }
            document.getElementById("result").innerHTML = resultText;
        }
    </script>
</head>
<body>
    <div class="intro-bg"><img width="2000" height="600" src="img/Certified.jpg" class="attachment-sp-section-bg size-sp-section-bg" alt="" loading="lazy">
    <div class="intro-text">
            <h1>Certificate Validator - Swiss Approval Korea</h1>
    </div>
    <br><br>
    <h2>Certificate Validator - Swiss Approval Korea</h2>
    <label for="CcodeInput">Here you can check the validity of a Certificate, by Swiss Approval International Inspection and Certification Body.</label><br>
    <br><br>
    <label for="CcodeInput">Insert Certificate Code</label><br>
    <input type="text" id="CcodeInput">
    <button onclick="searchData()">Validate</button>
    <div id="result" style="margin-top: 20px;"></div>
</body>
</html>

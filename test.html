<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Validator - Swiss Approval Korea</title>
    <script src="data.js"></script> <!-- JSON 데이터 로드 -->
    <script>
        function searchEmployee() {
            const Ccode = document.getElementById("nameInput").value.trim();
            let resultText = "검색 결과가 없습니다.";

            for (let employee of employees) {
                if (employee.Ccode === Ccode) {
                    resultText = `ClientName: ${employee.Cname}<br>Address: ${employee.Addr}<br>Application Field: ${employee.AppF}<br>Certificate Code: ${employee.Ccode}<br>Standard: ${employee.Std}<br>Certificate Status: ${employee.Cstat}<br>Certificate Due Date: ${employee.Cdate}`;
                    break;
                }
            }
            document.getElementById("result").innerHTML = resultText;
        }
    </script>
</head>
<body>
    <h2>Certificate Validator - Swiss Approval Korea</h2>
    <label for="nameInput">Insert Certificate Code</label><br>
    <input type="text" id="nameInput">
    <button onclick="searchEmployee()">Validate</button>
    <div id="result" style="margin-top: 20px;"></div>
</body>
</html>

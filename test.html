<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
        .intro-bg img {
            width: 100%; /* 부모 요소의 너비에 맞게 이미지 크기 조정 */
            height: auto; /* 이미지 비율 유지 */
            max-width: 873px; /* 원본 이미지 크기 제한 */
        }
    </style>
    <title>Certificate Validator - Swiss Approval Korea</title>
    <script src="js/data.js"></script> <!-- JSON 데이터 로드 -->
    <script>
        function searchData() {
            const Ccode = document.getElementById("CcodeInput").value.trim();
            let resultText = "검색 결과가 없습니다.";

            for (let D of CertificateData) {
                if (D.Ccode === Ccode) {
                    resultText = `ClientName: ${D.Cname}<br>Address: ${D.Addr}<br>Application Field: ${D.AppF}<br>Certificate Code: ${D.Ccode}<br>Standard: ${D.Std}<br>Certificate Status: ${D.Cstat}<br>Certificate Due Date: ${D.Cdate}`;
                    break;
                }
            }
            document.getElementById("result").innerHTML = resultText;
        }
    </script>
</head>
<body>
    <div class="intro-bg"><img width="873" height="708" src="img/Certified.jpg" class="attachment-sp-section-bg size-sp-section-bg" alt="" loading="lazy" srcset="img/Certified.jpg 873w, img/300x243.jpg 300w, img/768x623.jpg 768w, img/660x535.jpg 660w" sizes="(max-width: 873px) 100vw, 873px"></div>
    <div class="intro-body"><div class="intro-title intro-title-1 wow fadeInDown animated" data-wow-duration="1s" data-wow-delay="0.5s" style="visibility: visible; animation-duration: 1s; animation-delay: 0.5s; animation-name: fadeInDown;"> Certificate Validator</div></div>
    <h2>Certificate Validator - Swiss Approval Korea</h2>
    <label for="CcodeInput">Insert Certificate Code</label><br>
    <input type="text" id="CcodeInput">
    <button onclick="searchData()">Validate</button>
    <div id="result" style="margin-top: 20px;"></div>
</body>
</html>
